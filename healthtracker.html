<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Health Tracker</title>
    <link rel="stylesheet" href="healthtracker.css">
</head>
<body>
    <div class="container">
        <h1>Online Health Tracker</h1>
        <form id="healthForm">
            <label for="waterIntake">Water Intake (oz):</label>
            <input type="number" id="waterIntake" name="waterIntake" min="0" required>
            <br>
            <label for="steps">Steps Taken:</label>
            <input type="number" id="steps" name="steps" min="0" required>
            <br>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    
    
        <h1>Meal Tracker</h1>
        <form id="mealForm">
            <label for="meal">Meal:</label>
            <input type="text" id="meal" name="meal" required>
            <br>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" min="0" required>
            <br>
            <button type="submit">Add Meal</button>
        </form>
        <ul id="mealList"></ul>
    </div>
    <script src="healthtracker.js"></script>
</body>
</html>
